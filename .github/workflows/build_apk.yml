name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Initialize Capacitor & Generate Icons
        run: |
          # 1. 安装图标生成工具
          npm install @capacitor/assets --save-dev
          
          # 2. 准备资源文件夹
          mkdir -p assets
          
          # 3. 仅将 logo 复制为图标源文件 (不复制为 splash.png)
          cp public/logo.png assets/logo.png
          
          # 4. 添加 Android 平台 (如果尚未添加)
          # 注意：如果是首次运行且没有 android 目录，这步是必须的
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
          # 5. 生成 Android 图标
          # 工具会读取 assets/logo.png 并生成各种尺寸的图标
          npx capacitor-assets generate --android
          
          # 6. 同步 Web 代码到 Android 项目
          npx cap sync

      - name: Build APK with Gradle
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Rename APK to BulingTree.apk
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk BulingTree.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BulingTree
          path: BulingTree.apk
