name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync

      - name: Build APK with Gradle
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Rename APK to BulingTree.apk
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk BulingTree.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BulingTree
          path: BulingTree.apk
